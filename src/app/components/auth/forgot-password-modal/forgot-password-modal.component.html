<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-2xl p-6 sm:p-8 max-w-md w-full shadow-2xl">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-lg font-bold text-slate-900">Recuperar Senha</h3>
      <button (click)="close.emit()" class="text-slate-400 hover:text-slate-600">
        <app-icon name="x"></app-icon>
      </button>
    </div>
    
    <p class="text-sm text-slate-600 mb-6">
      Digite o seu email para receber um link de recuperação de senha.
    </p>
    
    @if (message()) {
      <div [class]="'mb-4 p-3 rounded-lg text-sm ' + (
        message()!.includes('✅') 
          ? 'bg-emerald-50 text-emerald-700 border border-emerald-200' 
          : message()!.includes('❌')
            ? 'bg-rose-50 text-rose-700 border border-rose-200'
            : 'bg-blue-50 text-blue-700 border border-blue-200'
      )">
        {{ message() }}
      </div>
    }
    
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1.5">
          Email
        </label>
        <input
          type="email"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          placeholder="nome@empresa.com"
          class="w-full px-4 py-2.5 border border-slate-300 rounded-xl focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 outline-none transition-all"
          [disabled]="isLoading()"
        />
      </div>
      
      <app-button
        (onClick)="onSubmit()"
        [disabled]="isLoading()"
        class="w-full py-3"
      >
        {{ isLoading() ? 'Enviando...' : 'Enviar Link de Recuperação' }}
      </app-button>
      
      <button
        (click)="closeModal()"
        class="w-full py-2 text-slate-500 hover:text-slate-700 text-sm"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
