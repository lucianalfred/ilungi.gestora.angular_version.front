<!-- user-card.component.html - VERSÃO CORRIGIDA -->
<div class="card bg-white dark:bg-slate-900 rounded-2xl p-6 border border-slate-100 dark:border-slate-800 shadow-sm hover:shadow-lg transition-all min-h-[120px]">
  
  <div class="flex gap-4">
    <!-- Avatar -->
    <div class="flex-shrink-0 w-16 h-16 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center">
      <app-icon name="user" [size]="32" class="text-slate-400"></app-icon>
    </div>

    <!-- User Info -->
    <div class="flex-1 min-w-0">
      <div class="flex items-start justify-between">
        <div class="min-w-0 flex-1">
          <p class="font-black text-slate-900 dark:text-white text-lg truncate">
            {{ user.name }}
          </p>
          <p class="text-sm text-slate-500 mt-1 truncate">
            {{ user.email }}
          </p>
        </div>
        
        <!-- Actions -->
        <div class="flex gap-1 ml-2 flex-shrink-0">
          <button *ngIf="canEdit" 
                  (click)="handleEdit()"
                  class="p-2 text-slate-400 hover:text-emerald-500 transition-colors rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800"
                  title="Editar">
            <app-icon name="pencil" [size]="16"></app-icon>
          </button>
          <button *ngIf="canDelete"
                  (click)="handleDelete()"
                  class="p-2 text-slate-400 hover:text-rose-500 transition-colors rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800"
                  title="Excluir">
            <app-icon name="trash-2" [size]="16"></app-icon>
          </button>
        </div>
      </div>

      <!-- Role Badge -->
      <div class="mt-3">
        <span class="text-xs font-bold px-3 py-1 rounded-full" 
              [ngClass]="user.role === UserRole.ADMIN ? 
                         'bg-emerald-100 text-emerald-700 dark:bg-emerald-800/30 dark:text-emerald-300' : 
                         'bg-slate-100 text-slate-600 dark:bg-slate-700 dark:text-slate-300'">
          {{ user.role === UserRole.ADMIN ? 'Administrador' : 'Funcionário' }}
        </span>
      </div>

      <!-- Position (se existir) -->
      <div *ngIf="user.position" class="mt-2 text-xs text-slate-500 flex items-center gap-1">
        <app-icon name="briefcase" [size]="12"></app-icon>
        <span>{{ user.position }}</span>
      </div>

      <!-- Department (se existir) -->
      <div *ngIf="user.department" class="mt-1 text-xs text-slate-500 flex items-center gap-1">
        <app-icon name="building" [size]="12"></app-icon>
        <span>{{ user.department }}</span>
      </div>

      <!-- Phone (se existir) -->
      <div *ngIf="user.phone" class="mt-1 text-xs text-slate-500 flex items-center gap-1">
        <app-icon name="phone" [size]="12"></app-icon>
        <span>{{ user.phone }}</span>
      </div>
    </div>
  </div>
</div>
