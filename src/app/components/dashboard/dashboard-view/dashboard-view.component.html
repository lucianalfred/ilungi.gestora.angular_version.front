<div class="max-w-7xl mx-auto space-y-8 sm:space-y-12 animate-in p-6">
  <!-- Stats Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6 lg:gap-8">
    <app-stat-card 
      [icon]="'layers'"
      [label]="t.activeTasks || 'Tarefas Ativas'" 
      [value]="localStats.active" 
      color="emerald" 
    />
    <app-stat-card 
      [icon]="'alert-triangle'"
      [label]="t.overdueTasks || 'Tarefas Atrasadas'" 
      [value]="localStats.overdue" 
      color="rose" 
    />
    <app-stat-card 
      [icon]="'check-circle-2'"
      [label]="t.completedTasks || 'Tarefas ConcluÃ­das'" 
      [value]="localStats.completed" 
      color="emerald" 
    />
  </div>
  
  <!-- Tasks by Status -->
  <div class="bg-white dark:bg-slate-900 rounded-2xl sm:rounded-[3rem] p-6 sm:p-8 lg:p-10 border border-slate-100 dark:border-slate-800 shadow-sm">
    <h3 class="text-base sm:text-lg font-black mb-6 tracking-tight">
      {{ t.tasksByStatus || 'Tarefas por Estado' }}
    </h3>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 sm:gap-4">
      <div *ngFor="let item of tasksByStatus" class="bg-slate-50 dark:bg-slate-800/50 rounded-xl p-3 sm:p-4 text-center">
        <p class="text-2xl sm:text-3xl font-black text-slate-900 dark:text-white">{{ item.count }}</p>
        <p class="text-[10px] sm:text-xs font-bold text-slate-500 uppercase mt-1 line-clamp-2">
          {{ item.status }}
        </p>
      </div>
    </div>
  </div>
</div>
