<div class="space-y-1.5">
  @if (label) {
    <label [for]="inputId" class="text-sm font-medium text-slate-700 dark:text-slate-300">
      {{ label }}
      @if (required) {
        <span class="text-rose-500">*</span>
      }
    </label>
  }
  
  <div class="relative">
    <input
      [id]="inputId"
      [type]="type"
      [value]="value"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [required]="required"
      [class]="inputClasses"
      (input)="onInputChange($any($event.target).value)"
      (blur)="onTouched()"
    />
    
    @if (error) {
      <app-icon name="alert-circle" [size]="16" class="absolute right-3 top-1/2 -translate-y-1/2 text-rose-500"></app-icon>
    }
  </div>
  
  @if (error) {
    <p class="text-xs text-rose-500 mt-1">{{ error }}</p>
  }
  
  @if (helper && !error) {
    <p class="text-xs text-slate-400 mt-1">{{ helper }}</p>
  }
</div>
