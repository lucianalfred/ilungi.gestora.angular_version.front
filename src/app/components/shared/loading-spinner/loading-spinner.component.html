@if (fullScreen) {
  <div class="fixed inset-0 bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="flex flex-col items-center justify-center gap-3">
      <app-icon name="Loader2" [class]="sizeClasses[size] + ' animate-spin text-emerald-600'"></app-icon>
      @if (text) {
        <p [class]="textSizeClasses[size] + ' text-slate-500 dark:text-slate-400'">{{ text }}</p>
      }
    </div>
  </div>
} @else {
  <div class="flex flex-col items-center justify-center gap-3">
    <app-icon name="Loader2" [class]="sizeClasses[size] + ' animate-spin text-emerald-600'"></app-icon>
    @if (text) {
      <p [class]="textSizeClasses[size] + ' text-slate-500 dark:text-slate-400'">{{ text }}</p>
    }
  </div>
}
