@if (isOpen) {
  <div class="fixed inset-0 z-50 overflow-y-auto" (click)="close()">
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity"></div>
    
    <div class="flex min-h-full items-center justify-center p-4" (click)="stopPropagation($event)">
      <div [class]="'relative w-full ' + sizeClasses[size] + ' bg-white dark:bg-slate-900 rounded-2xl shadow-xl transform transition-all animate-in fade-in zoom-in-95'">
        
        <div class="flex items-center justify-between p-6 border-b border-slate-100 dark:border-slate-800">
          <h3 class="text-lg font-bold text-slate-900 dark:text-white">
            {{ title }}
          </h3>
          <button (click)="close()" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
            <app-icon name="x" [size]="18" class="text-slate-500"></app-icon>
          </button>
        </div>
        
        <div class="p-6">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
}
